<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagination Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form id="data-form">
        <label for="first-name">First Name:</label>
        <input type="text" id="first-name" required><br>
        
        <label for="last-name">Last Name:</label>
        <input type="text" id="last-name" required><br>

        <label for="address">Address:</label>
        <input type="text" id="address" required><br>

        <label for="pincode">Pincode:</label>
        <input type="text" id="pincode" required><br>

        <label for="gender">Gender:</label>
        <select id="gender" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select><br>

        <label>Choice of Food:</label><br>
        <input type="checkbox" name="food" value="Pizza"> Pizza
        <input type="checkbox" name="food" value="Burger"> Burger
        <input type="checkbox" name="food" value="Pasta"> Pasta
        <input type="checkbox" name="food" value="Momos"> Momos
        <input type="checkbox" name="food" value="Sandwich"> Sandwich<br>

        <label for="state">State:</label>
        <input type="text" id="state" required><br>

        <label for="country">Country:</label>
        <input type="text" id="country" required><br>

        <button type="submit">Submit</button>
    </form>

    <table id="data-table">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Address</th>
                <th>Pincode</th>
                <th>Gender</th>
                <th>Food</th>
                <th>State</th>
                <th>Country</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>
